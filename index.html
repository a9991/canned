<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <title>NowNow Smart Canned Responses</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 960px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 24px;
    }
    .result-box {
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    .result {
      margin-bottom: 24px;
    }
    .lang-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .response {
      background: #f3f3f3;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .copy-btn {
      margin-top: 8px;
      background: #ff9100;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NowNow Canned Response Finder</h1>
    <input type="text" id="searchInput" placeholder="Type customer query or situation..." />
    <div id="results" class="result-box"></div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYNS7c4iqwKbgNEWyEbUMAQziOefcPV6U4TFt1VZ-AicHwXHwWgvS8O-2Hr51w22My5xUxoL8vFz0O/pub?gid=1336890335&single=true&output=csv";

    let responses = [];
    let fuse;

    function initSearch(data) {
      console.log("Parsed headers:", Object.keys(data[0] || {}));
      responses = data.map(row => ({
        query: row["Query Type"] || row["Query type"] || row["query type"] || "",
        en: row["English"] || row["english"] || "",
        ar: row["Arabic"] || row["arabic"] || ""
      })).filter(r => r.en || r.ar);

      fuse = new Fuse(responses, {
        keys: ['query', 'en', 'ar'],
        threshold: 0.4
      });
    }

    function renderResults(results) {
      const resultsBox = document.getElementById('results');
      resultsBox.innerHTML = '';
      if (results.length === 0) {
        resultsBox.innerHTML = '<p>No matching response found.</p>';
        return;
      }

      results.forEach(r => {
        const { en, ar, query: q } = r.item;
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <div class="lang-title">ðŸŽ¯ Scenario: ${q}</div>
          <div class="lang-title">ðŸ‡¬ðŸ‡§ English:</div>
          <div class="response">${en}</div>
          <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${en}\`)">Copy</button>
          <div class="lang-title">ðŸ‡¸ðŸ‡¦ Arabic:</div>
          <div class="response">${ar}</div>
          <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${ar}\`)">Copy</button>
        `;
        resultsBox.appendChild(div);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.trim();
      const result = query ? fuse.search(query, { limit: 3 }) : [];
      renderResults(result);
    });

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      complete: function(results) {
        initSearch(results.data);
      }
    });
  </script>
</body>
</html>
