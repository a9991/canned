<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow">
  <title>NowNow Smart Canned Responses</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f3;
      color: #333;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #eee;
      overflow-y: auto;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    .query-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .query-list li {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 6px;
      background: #ffeacc;
    }
    .query-list li:hover,
    .query-list li.active {
      background: #ff9100;
      color: #fff;
      font-weight: bold;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .search-bar {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .lang-title {
      font-weight: bold;
      margin-top: 16px;
    }
    .response {
      background: #f3f3f3;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .copy-btn {
      margin-top: 8px;
      background: #ff9100;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Scenarios</h2>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search scenario..." />
    <ul id="queryList" class="query-list"></ul>
  </div>
  <div class="main">
    <div id="responseArea">
      <p>Select a scenario from the left to view the response.</p>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYNS7c4iqwKbgNEWyEbUMAQziOefcPV6U4TFt1VZ-AicHwXHwWgvS8O-2Hr51w22My5xUxoL8vFz0O/pub?gid=1336890335&single=true&output=csv";
    let responses = [];
    let filtered = [];
    let fuse;

    function renderQueryList(list) {
      const queryList = document.getElementById('queryList');
      queryList.innerHTML = '';
      list.forEach((r, i) => {
        const li = document.createElement('li');
        li.textContent = r.query;
        li.onclick = () => showResponse(i);
        queryList.appendChild(li);
      });
    }

    function showResponse(index) {
      const { query, en, ar } = filtered[index];
      const responseArea = document.getElementById('responseArea');
      document.querySelectorAll('.query-list li').forEach((el, idx) => {
        el.classList.toggle('active', idx === index);
      });
      responseArea.innerHTML = `
        <h2>${query}</h2>
        <div class="lang-title">ðŸ‡¬ðŸ‡§ English:</div>
        <div class="response">${en}</div>
        <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${en}\`)">Copy</button>
        <div class="lang-title">ðŸ‡¸ðŸ‡¦ Arabic:</div>
        <div class="response">${ar}</div>
        <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${ar}\`)">Copy</button>
      `;
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.trim();
      const result = query ? fuse.search(query, { limit: 100 }).map(r => r.item) : responses;
      filtered = result;
      renderQueryList(filtered);
    });

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      complete: function(results) {
        responses = results.data.map(row => ({
          query: row["Query Type"] || row["Query type"] || row["query type"] || "",
          en: row["English"] || row["english"] || "",
          ar: row["Arabic"] || row["arabic"] || ""
        })).filter(r => r.en || r.ar);
        filtered = responses;
        fuse = new Fuse(responses, {
          keys: ['query', 'en', 'ar'],
          threshold: 0.4
        });
        renderQueryList(responses);
      }
    });
  </script>
</body>
</html>
