<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NowNow Smart Semantic Canned Responses</title>
  <meta name="robots" content="noindex">
  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.10.0';
    window.modelReady = false;
    window.embedder = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2');
    window.modelReady = true;
    document.getElementById('status').innerText = '‚úÖ Model ready. Enter your query.';
    document.getElementById('query').disabled = false;
    document.getElementById('findBtn').disabled = false;
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f3;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    #status {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 80px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #ffa000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .results {
      max-width: 800px;
      width: 100%;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .card h4 {
      margin: 0 0 10px;
      color: #333;
    }
    .card p {
      margin: 6px 0;
    }
    .copy-btn {
      margin-top: 8px;
      padding: 6px 10px;
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîç Smart Semantic Canned Response Finder</h1>
  <div id="status">‚è≥ Loading model, please wait...</div>
  <textarea id="query" placeholder="Type full customer context here..." disabled></textarea>
  <button id="findBtn" onclick="findBest()" disabled>Find Response</button>
  <div class="results" id="results"></div>

  <script>
    let responses = [];

    async function loadData() {
      const res = await fetch('https://a9991.github.io/canned/canned_responses_with_fake_real_embeddings.json');
      responses = await res.json();
    }

    function cosineSimilarity(a, b) {
      let dot = 0, normA = 0, normB = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        normA += a[i] * a[i];
        normB += b[i] * b[i];
      }
      return dot / (Math.sqrt(normA) * Math.sqrt(normB));
    }

    async function findBest() {
      const query = document.getElementById('query').value.trim();
      const resultsBox = document.getElementById('results');
      resultsBox.innerHTML = 'Processing...';
      if (!query || !window.modelReady || responses.length === 0) {
        resultsBox.innerHTML = '‚ùå Model not ready or no data.';
        return;
      }

      const embedding = await window.embedder(query, { pooling: 'mean', normalize: true });
      const userVec = embedding.data;

      const top = responses.map(item => ({
        ...item,
        score: cosineSimilarity(userVec, item.embedding)
      })).sort((a, b) => b.score - a.score).slice(0, 5);

      resultsBox.innerHTML = top.map(item => `
        <div class="card">
          <h4>${item.title}</h4>
          <p><strong>EN:</strong> ${item.en}</p>
          <p><strong>AR:</strong> ${item.ar}</p>
          <button class="copy-btn" onclick="navigator.clipboard.writeText('${item.en.replace(/'/g, "\'")}')">Copy English</button>
        </div>
      `).join('');
    }

    loadData();
  </script>
</body>
</html>
