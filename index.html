<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NowNow Canned Responses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-gray-100 transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [data, setData] = useState([]);
      const [filteredData, setFilteredData] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedGroup, setSelectedGroup] = useState('');
      const [groups, setGroups] = useState([]);
      const [language, setLanguage] = useState(localStorage.getItem('language') || 'English');
      const [isDarkMode, setIsDarkMode] = useState(localStorage.getItem('darkMode') === 'true');

      // Fetch and parse CSV data
      useEffect(() => {
        fetch('NowNow_Canned_Responses_Grouped.csv')
          .then(response => response.text())
          .then(csv => {
            Papa.parse(csv, {
              header: true,
              skipEmptyLines: true,
              transformHeader: header => {
                const cleanedHeader = header.trim().replace(/^"|"$/g, '');
                console.log("Raw Header:", header, "Cleaned Header:", cleanedHeader); // Debug headers
                return cleanedHeader;
              },
              transform: (value, header) => value.trim().replace(/^"|"$/g, ''),
              complete: (results) => {
                console.log("CSV Headers:", Object.keys(results.data[0] || {})); // Log all headers
                const cleanedData = results.data.map(row => ({
                  groupTitle: row["Group Title"] || "",
                  englishResponse: row["English Response"] || "",
                  arabicResponse: row["Arabic Response"] || "",
                  assignedGroup: row["Assigned Group"] || ""
                }));
                console.log("Parsed CSV Data:", cleanedData); // Debug parsed data
                setData(cleanedData);
                setFilteredData(cleanedData);

                // Extract unique groups for the filter
                const uniqueGroups = [...new Set(cleanedData.map(item => item.assignedGroup.trim()))].filter(group => group !== "");
                console.log("Unique Groups:", uniqueGroups); // Debug unique groups
                setGroups(uniqueGroups);
              },
              error: (err) => console.error("Error parsing CSV:", err)
            });
          })
          .catch(err => console.error("Error fetching CSV:", err));
      }, []);

      // Apply filters and search
      useEffect(() => {
        let filtered = data;

        // Filter by group
        if (selectedGroup) {
          filtered = filtered.filter(item => item.assignedGroup === selectedGroup);
        }

        // Search across all fields based on selected language
        if (searchTerm) {
          filtered = filtered.filter(item => {
            const searchLower = searchTerm.toLowerCase();
            return (
              item.groupTitle.toLowerCase().includes(searchLower) ||
              (language === 'English' && item.englishResponse.toLowerCase().includes(searchLower)) ||
              (language === 'Arabic' && item.arabicResponse.toLowerCase().includes(searchLower)) ||
              item.assignedGroup.toLowerCase().includes(searchLower)
            );
          });
        }

        setFilteredData(filtered);
      }, [selectedGroup, searchTerm, language, data]);

      // Toggle dark mode
      useEffect(() => {
        if (isDarkMode) {
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
        }
        localStorage.setItem('darkMode', isDarkMode);
      }, [isDarkMode]);

      // Toggle language
      const handleLanguageToggle = (lang) => {
        setLanguage(lang);
        localStorage.setItem('language', lang);
      };

      // Copy text to clipboard
      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
          alert('Response copied to clipboard!');
        });
      };

      return (
        <div className="min-h-screen flex flex-col">
          {/* Header */}
          <div className="bg-yellow-500 p-4 flex items-center">
            <h1 className="text-xl font-bold text-black">NowNow Canned Responses</h1>
          </div>

          <div className="flex flex-1">
            {/* Sidebar */}
            <div className="w-64 bg-blue-50 dark:bg-gray-800 text-black dark:text-gray-100 p-4 flex flex-col">
              {/* Language and Dark Mode Toggles */}
              <div className="flex justify-between mb-4">
                <button
                  onClick={() => handleLanguageToggle('English')}
                  className={`p-2 rounded w-[48%] ${language === 'English' ? 'bg-blue-500' : 'bg-yellow-500'} text-black dark:text-gray-100`}
                >
                  English
                </button>
                <button
                  onClick={() => handleLanguageToggle('Arabic')}
                  className={`p-2 rounded w-[48%] ${language === 'Arabic' ? 'bg-blue-500' : 'bg-yellow-500'} text-black dark:text-gray-100`}
                >
                  Arabic
                </button>
              </div>
              <div className="flex justify-center mb-4">
                <label className="inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    checked={isDarkMode}
                    onChange={() => setIsDarkMode(!isDarkMode)}
                    className="sr-only peer"
                  />
                  <div className="relative w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-500"></div>
                </label>
              </div>

              {/* Group Filter */}
              <h2 className="text-xl font-bold mb-4">Filters</h2>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">Group</label>
                <select
                  value={selectedGroup}
                  onChange={(e) => setSelectedGroup(e.target.value)}
                  className="w-full p-2 rounded bg-yellow-500 text-black dark:bg-gray-600 dark:text-gray-100"
                >
                  <option value="">All Groups</option>
                  {groups.map(group => (
                    <option key={group} value={group}>{group}</option>
                  ))}
                </select>
              </div>
            </div>

            {/* Main Content */}
            <div className="flex-1 p-6">
              <div className="mb-6">
                <input
                  type="text"
                  placeholder="Search responses..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-black dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {filteredData.map((item, index) => (
                  <div key={index} className="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <h3 className="text-lg font-semibold mb-2">{item.groupTitle}</h3>
                    <p className="text-sm text-gray-600 dark:text-gray-400 mb-2">
                      Group: {item.assignedGroup}
                    </p>
                    <p className="mb-4">
                      {language === 'English' ? item.englishResponse : item.arabicResponse}
                    </p>
                    <button
                      onClick={() => copyToClipboard(language === 'English' ? item.englishResponse : item.arabicResponse)}
                      className="w-full p-2 bg-yellow-500 text-black rounded hover:bg-yellow-600 transition-colors"
                    >
                      Copy Response
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
