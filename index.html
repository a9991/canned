<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>NowNow Canned Responses</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f3;
      color: #333;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button.toggle-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ffe100;
      font-weight: bold;
    }
    .search {
      margin-bottom: 20px;
    }
    .search input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filters button {
      padding: 10px;
      border: none;
      background: #ffc107;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .filters button.active {
      background: #0056b3;
      color: white;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h4 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .card p {
      margin: 6px 0;
    }
    .copy-btn {
      background: #ffa000;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .copied {
      color: green;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="toggle">
      <button class="toggle-btn" onclick="setLanguage('en')">English</button>
      <button class="toggle-btn" onclick="setLanguage('ar')">Arabic</button>
    </div>
    <div class="filters" id="group-filters"></div>
  </div>
  <div class="main">
    <div class="search">
      <input type="text" id="query" placeholder="Search canned response..." oninput="renderResults()">
    </div>
    <div class="cards" id="results"></div>
  </div>

  <script>
    let templates = [];
    let currentLang = 'en';
    let currentGroup = 'All';
    let fuse;

    async function loadTemplates() {
      const response = await fetch('https://a9991.github.io/canned/NowNow_Canned_Responses_Grouped.csv');
      const text = await response.text();
      const parsed = Papa.parse(text, { header: true });
      templates = parsed.data.filter(t => t['English Response']);

      fuse = new Fuse(templates, {
        keys: ["Group Title", "English Response", "Arabic Response", "Assigned Group"],
        threshold: 0.3
      });

      renderFilters();
      renderResults();
    }

    function setLanguage(lang) {
      currentLang = lang;
      renderResults();
    }

    function filterByGroup(group) {
      currentGroup = group;
      renderResults();
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function renderFilters() {
      const groups = [...new Set(templates.map(t => t['Assigned Group']))];
      const container = document.getElementById('group-filters');
      container.innerHTML = `<button onclick="filterByGroup('All')">All</button>`;
      groups.forEach(group => {
        const btn = document.createElement('button');
        btn.textContent = group;
        btn.onclick = () => filterByGroup(group);
        container.appendChild(btn);
      });
    }

    function renderResults() {
      const q = document.getElementById('query').value.trim();
      const filtered = currentGroup === 'All' ? templates : templates.filter(t => t['Assigned Group'] === currentGroup);
      const results = q && fuse ? fuse.search(q, { limit: 50 }).map(r => r.item) : filtered;
      const container = document.getElementById('results');
      container.innerHTML = '';

      results.forEach(t => {
        const card = document.createElement('div');
        card.className = 'card';

        const content = currentLang === 'ar' ? t['Arabic Response'] : t['English Response'];
        const buttonId = `copy-${Math.random().toString(36).substr(2, 9)}`;

        card.innerHTML = `
          <h4>${t['Group Title']}</h4>
          <p>${content}</p>
          <button class="copy-btn" onclick="copyText('${content.replace(/'/g, "\'")}', '${buttonId}')">Copy</button>
          <div id="${buttonId}" class="copied" style="display:none">Copied!</div>
        `;

        container.appendChild(card);
      });
    }

    function copyText(text, id) {
      navigator.clipboard.writeText(text).then(() => {
        const el = document.getElementById(id);
        el.style.display = 'block';
        setTimeout(() => { el.style.display = 'none'; }, 1500);
      });
    }

    loadTemplates();
  </script>
</body>
</html>
