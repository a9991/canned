<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>NowNow Semantic Response Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/bert-as-service-lite@latest/dist/bert.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 80px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #ffa000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .results {
      max-width: 800px;
      width: 100%;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .card h4 {
      margin: 0 0 10px;
      color: #333;
    }
    .card p {
      margin: 6px 0;
    }
    .copy-btn {
      margin-top: 8px;
      padding: 6px 10px;
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîç Smart Canned Response Finder (AI-powered)</h1>
  <textarea id="query" placeholder="Type customer context here..."></textarea>
  <button onclick="findBestResponses()">Find Response</button>
  <div class="results" id="results"></div>

  <script>
    let data = [];
    let model;

    async function loadData() {
      const res = await fetch("https://a9991.github.io/canned/canned_responses_with_fake_real_embeddings.json");
      data = await res.json();
    }

    async function loadModel() {
      model = await bert.load();
    }

    function cosineSimilarity(vecA, vecB) {
      let dot = 0, normA = 0, normB = 0;
      for (let i = 0; i < vecA.length; i++) {
        dot += vecA[i] * vecB[i];
        normA += vecA[i] * vecA[i];
        normB += vecB[i] * vecB[i];
      }
      return dot / (Math.sqrt(normA) * Math.sqrt(normB));
    }

    async function findBestResponses() {
      const query = document.getElementById("query").value.trim();
      const resultBox = document.getElementById("results");
      resultBox.innerHTML = "<p>Processing...</p>";

      if (!query || !model || data.length === 0) return;

      const embeddedQuery = await model.embed([query]);
      const queryVec = embeddedQuery.arraySync()[0];

      const scored = data.map(item => ({
        ...item,
        score: cosineSimilarity(queryVec, item.embedding)
      })).sort((a, b) => b.score - a.score);

      const top = scored.slice(0, 5);
      resultBox.innerHTML = top.map(item => `
        <div class="card">
          <h4>${item.title}</h4>
          <p><strong>EN:</strong> ${item.en}</p>
          <p><strong>AR:</strong> ${item.ar}</p>
          <button class="copy-btn" onclick="navigator.clipboard.writeText('${item.en.replace(/'/g, "\'")}')">Copy English</button>
        </div>
      `).join('');
    }

    loadData();
    loadModel();
  </script>
</body>
</html>
