<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <title>NowNow Canned Responses</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #query {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #results {
      width: 100%;
      max-width: 800px;
    }
    .result {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .group {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .lang {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>NowNow Canned Response Finder</h1>
  <input type="text" id="query" placeholder="Type a customer query..." oninput="searchTemplates()" />
  <div id="results"></div>

  <script>
    let templates = [];
    let fuse;

    function searchTemplates() {
      const query = document.getElementById("query").value.trim();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (!query || !fuse) return;

      const results = fuse.search(query, { limit: 10 });
      results.forEach(res => {
        const t = res.item;
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <div class="group">${t["Assigned Group"]}</div>
          <div class="title">${t["Group Title"]}</div>
          <div class="lang"><strong>English:</strong> ${t["English Response"]}</div>
          <div class="lang"><strong>Arabic:</strong> ${t["Arabic Response"]}</div>
        `;
        resultsContainer.appendChild(div);
      });
    }

    async function loadTemplates() {
      const url = "https://a9991.github.io/canned/NowNow_Canned_Responses_Grouped.csv"; // hosted CSV
      const response = await fetch(url);
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true });
      templates = parsed.data.filter(row => row["English Response"]);

      fuse = new Fuse(templates, {
        keys: ["Group Title", "English Response", "Arabic Response", "Assigned Group"],
        threshold: 0.3
      });
    }

    loadTemplates();
  </script>
</body>
</html>
